<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="card">
    <figure>
      <img src="/images/image-qr-code.png" alt="QR-Code">
      <figcaption>
        <h2 class="heading">Improve your fornt-end skills by building projects</h2>
      </figcaption>
    </figure>
    <p class="info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Roshan Singh</a>.
  </div>
</body>

</html>
